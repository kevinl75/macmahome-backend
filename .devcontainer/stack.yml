# Use postgres/example user/password credentials
version: '3.1'

services:

  api:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
    command: /bin/sh -c "while sleep 1000; do :; done"

  db:
    image: postgres
    restart: always
    env_file: .env
    volumes:
      - "../data:/var/lib/postgresql/data"
    expose:
      - "5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8000:8080